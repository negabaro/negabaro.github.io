<p>커스텀 애니메이션 메소드(?)를 만들어서 적용시키는 방법</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"en"</span><span class="nt">&gt;</span>
<span class="nt">&lt;head&gt;</span>
  <span class="nt">&lt;meta</span> <span class="na">charset=</span><span class="s">"UTF-8"</span><span class="nt">&gt;</span>
  <span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0"</span><span class="nt">&gt;</span>
  <span class="nt">&lt;meta</span> <span class="na">http-equiv=</span><span class="s">"X-UA-Compatible"</span> <span class="na">content=</span><span class="s">"ie=edge"</span><span class="nt">&gt;</span>
  <span class="nt">&lt;title&gt;</span>Transformations<span class="nt">&lt;/title&gt;</span>
  <span class="nt">&lt;style&gt;</span>
    <span class="nc">.box</span><span class="p">{</span>
      <span class="nl">width</span><span class="p">:</span> <span class="m">100px</span><span class="p">;</span>
      <span class="nl">height</span><span class="p">:</span> <span class="m">100px</span><span class="p">;</span>
      <span class="nl">background</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span>
      <span class="nl">animation</span><span class="p">:</span> <span class="m">1.5s</span> <span class="n">scaleAndRotateSquare</span> <span class="n">infinite</span> <span class="n">ease-in-out</span><span class="p">;</span>
    <span class="p">}</span>
    <span class="c">/*@keyframes scaleAndRotateSquare {
      from{
      }
      to{
      }
    }*/</span>
    <span class="k">@keyframes</span> <span class="n">scaleAndRotateSquare</span> <span class="p">{</span>
      <span class="err">0</span><span class="o">%</span><span class="p">{</span>
        <span class="nl">transform</span><span class="p">:</span><span class="nb">none</span><span class="p">;</span>
      <span class="p">}</span>
      <span class="err">50</span><span class="o">%</span><span class="p">{</span>
        <span class="nl">transform</span><span class="p">:</span> <span class="n">rotate</span><span class="p">(</span><span class="m">1turn</span><span class="p">)</span> <span class="n">scale</span><span class="p">(</span><span class="m">.5</span><span class="p">,</span> <span class="m">.5</span><span class="p">);</span>
        <span class="nl">color</span><span class="p">:</span><span class="no">white</span><span class="p">;</span>
      <span class="p">}</span>
      <span class="err">100</span><span class="o">%</span><span class="p">{</span>
        <span class="nl">transform</span><span class="p">:</span> <span class="nb">none</span><span class="p">;</span>
        <span class="nl">color</span><span class="p">:</span><span class="no">blue</span><span class="p">;</span>
      <span class="p">}</span>
    <span class="p">}</span>
  <span class="nt">&lt;/style&gt;</span>
<span class="nt">&lt;/head&gt;</span>
<span class="nt">&lt;body&gt;</span>
  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"box"</span><span class="nt">&gt;</span>11<span class="nt">&lt;/div&gt;</span>
<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre></figure>
