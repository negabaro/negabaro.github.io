<script>

var str ="あいう";

//2.4.2. 文字列（String）
//文字列オブジェクトも イテラブルなオブジェクト です。
//文字列の先頭から1文字ずつ文字を取り出すことができます。
//文字列オブジェクトはイテラブルなオブジェクト

for(var v of str) console.log(v);
console.log('----------------------');
/*
  "あ"
  "い"
  "う"
*/
for(var v of str) console.log(typeof v);
console.log('----------------------');
//確認のため、文字列も今まで上げてきたような性質を持つイテラブルなオブジェクトかどうか見てみます。
//配列がイテラブルなオブジェクトかどうかの確認

var str ="あいう";
var iterator =  str[Symbol.iterator]();

console.log(typeof iterator); //object
console.log(iterator.next()); //{value: "あ", done: false}
console.log(iterator.next()); //{value: "い", done: false}
console.log(iterator.next()); //{value: "う", done: false}
console.log(iterator.next()); //{value: undefined, done: true}
console.log('----------------------');
//https://qiita.com/kura07/items/cf168a7ea20e8c2554c6
</script>
