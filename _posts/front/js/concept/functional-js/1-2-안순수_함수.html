<script>
/* 순수하지 않은 함수 예제 */
var c = 10;
function add2(a, b) {
  return a + b + c;
}
console.log( add2(10, 2) ); // 22
console.log( add2(10, 3) );
console.log( add2(10, 4) );
c = 20;
console.log( add2(10, 2) ); // 32
console.log( add2(10, 3) );
console.log( add2(10, 4) );
var c = 20;
function add3(a, b) {
  c = b;
  return a + b;
}
console.log('c: ', c);
console.log( add3(20, 30) );
console.log('c: ', c);
//console.log( add3(20, 30) );
//console.log( add3(20, 30) );
var obj1 = { val: 10 };
function add4(obj, b) {
  obj.val += b;
}
console.log( obj1.val );
add4(obj1, 20);
console.log( obj1.val );

</script>
