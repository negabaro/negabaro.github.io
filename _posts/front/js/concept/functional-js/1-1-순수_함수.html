<script>
function add(a, b) {
  return a + b;
}
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log('----------------' );

// 다시 순수 함수
var obj1 = { val: 10 };
function add5(obj, b) {
  return { val: obj.val + b }
}
console.log( obj1.val );
var obj2 = add5(obj1, 20);
console.log( obj1.val );
console.log( obj2.val );

console.log('----------------' );
