
<html>
    <head>
    <style type="text/css">
    #box{
  width: 100px;
  height: 100px;
  background-color: lime;

}
.slide2 {
  transform: translate(100px, 0);
  transition: 2s ease-out;
}
.Back {
  transform: translate(0, 0);
  transition: 2s ease-out;
}
    </style>

    </head>
    <body>
        <div id="box"></div>
        <script>
            //https://teratail.com/questions/205154
            document.querySelector('#box').addEventListener('click',function(e){
                const c = e.target.classList;
                /*
                c.toggle('slide');
                console.log('before cccccccccccc:',c)
                c.toggle('Back',!c.contains('slide'))
                console.log('after cccccccccccc:',c)
                */

                const hasSlide = document.querySelector('#box').className;

                //console.log('hasSlide:',hasSlide);
                //console.log('hasSlide:',document.querySelector('#box').classList);
                
                if(hasSlide !== 'slide2' ){
                    console.log('this is in if:',document.querySelector('#box').classList);
                    document.querySelector('#box').classList.remove('Back');
                    document.querySelector('#box').classList.add('slide2');


                }else{
                    console.log('this is in else:',document.querySelector('#box').classList);
                    //document.querySelector('#box').classList.replace('slide','Back');
                    document.querySelector('#box').classList.remove('slide2');
                    document.querySelector('#box').classList.add('Back');
                }
            } );

        </script>
    </body>
</html>
